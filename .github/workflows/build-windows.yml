name: Build Windows Flutter App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      # Extract app name + version from pubspec.yaml
      - name: Get app name and version
        id: version
        run: |
          APP_NAME=$(grep '^name:' pubspec.yaml | awk '{print $2}')
          APP_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "app_name=$APP_NAME" >> $GITHUB_ENV
          echo "app_version=$APP_VERSION" >> $GITHUB_ENV

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.app_name }}-windows-${{ env.app_version }}
          path: |
            build/windows/**/runner/Release/*.exe
            build/windows/**/runner/Release/*.dll
            build/windows/**/runner/Release/*.pdb
            build/windows/**/runner/Release/flutter_assets/**