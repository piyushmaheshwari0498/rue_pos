name: Build Windows Flutter App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Get app name and version
        id: version
        shell: pwsh
        run: |
          $appName = (Select-String -Path pubspec.yaml -Pattern '^name:' | ForEach-Object { $_.ToString().Split(':')[1].Trim() })
          $appVersion = (Select-String -Path pubspec.yaml -Pattern '^version:' | ForEach-Object { $_.ToString().Split(':')[1].Trim() })
          echo "app_name=$appName" >> $env:GITHUB_ENV
          echo "app_version=$appVersion" >> $env:GITHUB_ENV

      - name: Package Release Folder
        run: |
          cd build/windows/runner
          powershell Compress-Archive -Path Release -DestinationPath ../../../../${{ env.app_name }}-${{ env.app_version }}-windows.zip -Force

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.app_name }}-windows-${{ env.app_version }}
          path: ${{ env.app_name }}-${{ env.app_version }}-windows.zip